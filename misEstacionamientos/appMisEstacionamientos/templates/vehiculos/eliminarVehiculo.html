{% extends 'template.html' %}

{% block titleHead %}
<title>Mis Estacionamientos - Eliminar vehículo.</title>
{% endblock %}

{% block contenido %}
<h1>Eliminar vehículo.</h1>
<hr>
<p class="lead">
  ¿Está seguro de eliminar el vehículo?
</p>
<form action="" method="post">
  {% csrf_token %}
  <button class="btn btn-lg btn-light " type="submit"> Eliminar Vehículo </button>
  <a class="btn btn-primary" href="{% url 'listaDeVehiculos' %}" role="button">Cancelar</a>
</form>
{% endblock %}
